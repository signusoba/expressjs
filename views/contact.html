<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Sobalicious</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <button class="request-btn">Request A Proposal</button>
    </header>

    <main class="contact-section">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>Not sure what you need? The team at Square Events will be happy to listen to you and suggest event ideas you hadn't considered</p>
            <div class="contact-details">
                <p>‚úâÔ∏è info@squareevents.com</p>
                <p>üìû Support: (+21) 123 456 586</p>
            </div>
        </div>

        <div class="contact-form-container">
            <div class="form-header">
                <h2>We'd love to hear from you! Let's get in touch</h2>
            </div>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="olivia@untitledui.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="4" placeholder="Type your message here"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
</body>
</html>
